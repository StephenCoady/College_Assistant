<div class="container">
      <div class="row">
        <div class="col-sm-2" >
          <nav>
          <ul role="presentation" class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="205">
          <li><h3>Title</h3></li>
          <li><a data-toggle="pill" href="/">Home</a></li>
          <li><a data-toggle="pill"  href="#/dashboard">List Item</a></li>
          <li><a data-toggle="pill" href="#">List Item</a></li>
          </ul>
          </nav>
        </div>
        <div class="col-sm-10">
          <h3> Welcome, {{ loggedInUser.firstName }}</h3>
      <table class="table table-bordered">
        <thead>
          <th class="title">Module</th>
          <th class="assignments">Assignments</th>
          <th class="lecturer">Lecturer</th>
          <th class="button1"></th>
          <th class ="button2" ng-if="modules.length > 0"></th>
        </thead>

        <tbody ng-repeat="module in modules" >
            <tr>
            <td><a href="#">{{ module.title }}</a></td>
            <td>
              <ul ng-repeat="assignment in module.assignments">
              <li><a href="#">{{ assignment.title }}</a></li>
              </ul>
            </td>
            <td><a href="#">{{ module.Lecturer }}</a></td>
            <td>
              <input type="button" class="btn btn-primary"value="Edit" />
            </td>
            <td>
              <input type="button" class="btn btn-danger" value="Delete"/>
            </td>
          </tr>
        </tbody>
        </table>
        </div>
      </div>
    </div>
