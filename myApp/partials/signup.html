    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>
            Log in to your account
          </h3>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                Please enter your details below to sign up
              </h3>
            </div>
            <div class="panel-body">
              <form novalidate ng-submit="registerUser()" name="userData">
                <div class="form-group">

                  <input type="text" name="fn" class="form-control" placeholder="First Name" ng-model="user.firstName">
                </div>
                <div class="form-group">

                  <input type="text" name="sn" class="form-control" placeholder="Second Name" ng-model="user.secondName" required>
                </div>
                <div class="form-group">

                  <input type="text" class="form-control" placeholder="Age" ng-model="user.age">
                </div>
                <div class="form-group">

                  <input type="text" class="form-control" placeholder="Email" ng-model="user.email">
                </div>
                <div class="form-group">

                  <input type="text" class="form-control" placeholder="Desired Username" ng-model="user.username">
                </div>
                <div class="form-group">

                  <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                </div>
                <div class="form-group">


                  <input type="password" class="form-control" placeholder="Re-enter password" ng-model="user.password2">
                </div>
                <button type="submit" class="btn btn-default">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <img class="main-page-image" src="../support/files/books.jpg"
        width="500">
      </div>
    </div>
  </div>
