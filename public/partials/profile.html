<div class="row">
  <div class="col-sm-2" ng-include="'./partials/sidebar.html'">
  </div>
  <div class="col-sm-10">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <h3 class="text-center">Your Profile</h3>
        <p class="text-center">You may change your details below. However only an administrator may change your username and password.</p>
      </div>
      <div class="col-sm-1"></div>
    </div>

    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div class="form-group">
          <label>
            First Name:
          </label>
          <input type="text" class="form-control" ng-model="user.firstName" ng-value="user.firstName">
        </div>
        <div class="form-group">
          <label>
            Second Name:
          </label>
          <input type="text" class="form-control" ng-model="user.secondName" ng-value="user.secondName">
        </div>
        <div class="form-group">
          <label>
            Email:
          </label>
          <input type="text" class="form-control" ng-model="user.email" ng-value="user.email">
        </div>
        <div class="form-group">
          <label>
            Age:
          </label>
          <input type="text" class="form-control" ng-model="user.age" ng-value="user.age">
        </div>
        <div class="form-group">
          <label>
            Course:
          </label>
          <input type="text" class="form-control" ng-model="user.course" ng-value="user.course">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger save-module" ng-click="editUser(user)" >
            Save
          </button>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
</div>
