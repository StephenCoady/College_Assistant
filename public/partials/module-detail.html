<div class="row">
  <div class="col-sm-2" ng-include="'./partials/sidebar.html'">
  </div>
  <div class="col-sm-10">
    <div class ="row">
      <p><b>Module name:</b> {{ module.title }}</p>
      <p><b>Lecturer: </b>{{ module.lecturer }}</p>
    </div>
    <div class ="row">
      <div class="col-sm-5">
        <table class="table table-bordered table-hover">
          <thead>
            <th class="title">Due Assignments:</th>
            <th colspan="3">Due:</th>
          </thead>
          <tbody ng-repeat="assignment in assignments">
            <tr ng-if="!assignment.complete">
              <td><a href="#/modules/{{module._id}}/{{assignment.id}}">{{ assignment.title }}</a></td>
              <td>{{ assignment.date }}</td>
              <td><button type="submit" class="btn btn-success btn-xs" ng-click="changeAssignment($index)"><span class="glyphicon glyphicon-ok"></span> </button></td>
              <td><a href="#/modules/{{module._id}}/{{assignment.id}}" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-pencil"></span></a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-1">
      </div>
      <div class="col-sm-5">
        <table class="table table-bordered table-hover">
          <thead>
            <th class="title">Complete Assignments:</th>
            <th colspan="2">Due:</th>
          </thead>
          <tbody ng-repeat="assignment in assignments">
            <tr ng-if="assignment.complete">
              <td><a href="#/modules/{{module._id}}/{{assignment.id}}">{{ assignment.title }}</a></td>
              <td>{{ assignment.date }}</td>
              <td><button type="submit" class="btn btn-info btn-xs" ng-click="changeAssignment($index)"><span class="glyphicon glyphicon-remove"></span> </button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <br>
  <form class="container" novalidate ng-submit="newAssignment()" name="assignmentData">
    <div class="row">
      <div class="col-md-2">

      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label class="control-label">Assignment Title</label>
          <input type="text" class="form-control" placeholder="Title here" ng-model="assignment.title" autofocus>
        </div>
        <div class="form-group">
          <label class="control-label">Notes</label>
          <textarea class="form-control" rows="5" placeholder="Enter your notes here"ng-model="assignment.details" autofocus></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-danger save-module">
            Save
          </button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label class="control-label">Quick Description</label>
          <input type="text" class="form-control" placeholder="Details" ng-model="assignment.snippet" autofocus>
        </div>
        <div class="form-group">
          <label class="control-label">Due Date</label>
          <input type="date" class="form-control" placeholder="DD/MM/YYYY" ng-model="assignment.date" autofocus>
        </div>
      </div>
      <div class="col-md-3">
      </div>
    </div>
  </form>
